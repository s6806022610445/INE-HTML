    <div class="topnav">

    <div class="main">
        <div class="content">
            <h1>Register Member</h1>
            <p>Please fill in the form below to create an account.</p>
            <div class="reg-input">
                <form>
                    <p><b>Full Name</b></p>
                    <input type="text" placeholder="Your full name" required> <br>
                    <p><b>Email Address</b></p>
                    <input type="email" placeholder="example@example.com" required> <br>
                    <p><b>Username</b></p>
                    <input type="text" placeholder="Choose a Username" required> <br>
                    <p><b>Password</b></p>
                    <input type="password" placeholder="Enter password" required> <br>
                    <p><b>Comfirm Password</b></p>
                    <input type="password" placeholder="Confirm password" required> <br>
                    <span id="password_match_message"></span>
                    <p><b>Phone Number</b></p>
                    <input type="tel" placeholder="e.g. 0812345678" required> <br><br>
                    <div class="int-button">
                        <input type="submit" value="Register" class="reg-button">
                        <input type="reset" value="Cancel" class="can-button">
                    </div>
                </form>
            </div>
        </div>
